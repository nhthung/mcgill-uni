<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<main>
    <div class="container-form">
        <form id="form" class="form-inline">
            <div class="form-group">
                <input type="text" name="name" class="form-control mr-2 mb-2" placeholder="Your name" autofocus required>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
        <small class="form-text text-muted" style="opacity: 0.3">
            Names will be saved in user.log.<br/>Duplicates are allowed.
        </small>
    </div>
    <p class="text-preview" style="opacity: 0.3">Preview</p>
    <div class="container-preview">
        <code id="code-preview"></code>
    </div>
</main>
